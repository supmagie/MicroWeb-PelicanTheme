{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block head %}
{{ super() }}
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.title }}">
<meta property="og:url" content="{{ SITEURL }}/{{ page.url }}">
{% endblock %}

{% block content %}
<h1>{{ page.title }}</h3>
    {{ page.content }}
{% endblock %}
